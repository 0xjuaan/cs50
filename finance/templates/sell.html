{% extends "layout.html" %}

{% block sell %}

<form action="/sell" method="/post">

  <div class="mb-3">
    <select class="form-select mx-auto w-auto" >
      <option disabled selected>Stock</option>
      {% for stock in stocks %}
        <option>{{stock.symbol}}</option>
      {% endfor %}
  </div>

  <div class="mb-3">
    <input min="0" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number">
  </div>



  </select>
</form>

{% endblock %}

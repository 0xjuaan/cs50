<!DOCTYPE html>

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                let mcq1 = document.getElementById("1");
                mcq1.addEventListener('click', function(){
                    mcq1.style.backgroundColor = 'green';
                    
                })
                let mcq2 = document.getElementById("2");
                mcq2.addEventListener('click', function(){
                    mcq2.style.backgroundColor = 'red';
                })
                let mcq3 = document.getElementById("3");
                mcq3.addEventListener('click', function(){
                    mcq3.style.backgroundColor = 'red';
                })
                let mcq4 = document.getElementById("4");
                mcq4.addEventListener('click', function(){
                    mcq4.style.backgroundColor = 'red';
                })
            })

    </head>

        <div class="header">

                    <button id = "1"> 8,020,524,385 </button>

                    <button id = "3"> 8,095,391,569 </button>
                    <button id = "4"> 8,035,833,751 </button>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

            </div>
        </div>
    </body>
</html>

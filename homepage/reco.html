<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="styles.css" rel="stylesheet">

        <title>My Webpage</title>

    </head>
    <body>

        <div class="header">
            <a class="blink" id="about_me" onClick ="location.href='index.html'">About Me</a>
            <a class="blink" id="projects" onClick ="location.href='projects.html'">Projects</a>
            <a class="blink" id="reco" onClick ="location.href='reco.html'">Recommendations</a>
        </div>


        <p class="shoulder">
            Recommendations
        </p>

        <div class="gridspot">

            <div class="reco">
                <img style="padding: 0rem;" src="musksmoke.jpg">
                <h5>Elon Musk</h5>

                <div class="badges">
                    <h8 class="badge">Tesla</h8>
                    <h8 class="badge">SpaceX</h8>
                </div>

                <h7>"Without Juan, none of the advancements at neuralink would have been nearly as effective"</h7>
            </div>
            <div class="reco">
                <img src="cliff.jpg">
                <h5>Cliff Weitzmann</h5>

                <div class="badges">
                    <h8 class="badge">Speechify</h8>
                </div>

                <h7>"Juan's expert advice in the speechify engineering was truly necessary for success"</h7>
            </div>


        </div>






        <div class="footer">
            <div class="footerBlock">
                <h2 class="ftitles">Socials</h2>
                <br>
                <a href="https://facebook.com" target="_blank"><img src="socials/facebook.png"> </a>
                <a href="https://github.com" target="_blank"><img src="socials/github.png"> </a>
                <a href="https://twitter.com" target="_blank"><img src="socials/twitter.png"> </a>
                <a href="https://linkedin.com" target="_blank"><img src="socials/linkedin.png"> </a>
            </div>
            <div class="footerBlock">
                <h2 class="ftitles">Email List</h2>
                <br>
                <form>
                    <input placeholder="Enter your email here" class="form" type="form" id="response"></input>
                    <button type="button" class="submission" id="submit">Submit</button>
                    <br>
                    <h8 id="thanks" style="color: #42e7d7"></h8>
                </form>

            </div>

    </body>


    <script>
        let thanks = document.getElementById("thanks");
        let email = document.getElementById("response");
        let submit = document.getElementById("submit");

        submit.addEventListener("click", function(){
            if (email.value != "")
            {
                email.value = "";
            thanks.append("Thank you for signing up to the mailing list!");
            }

        })
    </script>
